<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 목록</title>

  <link rel="stylesheet" href="/css/myPage/myPage-boardList.css">

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

</head>

<body>
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>

    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">
          <i class="fas fa-crown me-2" style="color: #FFD700;"></i>
          내가 작성한 게시글 목록
        </h1>
      </section>

      <section class="genre-section">
        <form th:action="@{/boardList}" method="get" id="boardSearch">
          <div class="search-section">
            <div class="search-wrapper">

              <div class="input-group flex-grow-1">
                <select class="form-select" name="searchType" style="border-radius: 8px;" th:value="${searchType}">
                  <option th:value="title" th:selected="${searchType == 'title'}">제목</option>
                  <option th:value="content" th:selected="${searchType == 'content'}">내용</option>
                </select>
                <input type="text" class="form-control" name="searchInput" placeholder="검색어를 입력하세요"
                  style="border-radius: 8px;" th:value="${searchInput}">
              </div>



              <button class="search-button">
                <i class="fas fa-search"></i>검색
              </button>

            </div>
          </div>
        </form>
      </section>

      <section class="genre-section">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width: 10%;">
                  구분
                  <span class="sort-icon">
                    <i class="fas fa-sort"></i>
                  </span>
                </th>

                <th style="width: 40%;">
                  제목
                  <span class="sort-icon">
                    <i class="fas fa-sort"></i>
                  </span>
                </th>

                <th style="width: 27.5%;">
                  작성자
                  <span class="sort-icon">
                    <i class="fas fa-sort"></i>
                  </span>
                </th>

                <th style="width: 22.5%;">
                  작성일
                  <span class="sort-icon">
                    <i class="fas fa-sort"></i>
                  </span>
                </th>


              </tr>
            </thead>
            <tbody id="postList">
              <th:block th:if="${#lists.isEmpty(boardList)}">
                <tr>
                  <td colspan="4" style="text-align: center;">게시글이 존재하지 않습니다.</td>
                </tr>
              </th:block>

              <!-- 게시글 목록이 있을 때 -->
              <th:block th:unless="${#lists.isEmpty(boardList)}">
                <tr th:each="post : ${boardList}">
                  <!-- 게시글 구분 -->
                  <td th:text="${post.boardNo}">게시글 번호</td>

                  <!-- 게시글 제목 -->
                  <td>
                    <div class="post-title" th:data-full-text="${post.boardTitle}"
                      onmousemove="showTooltip(event, this)">
                      <a th:href="@{/post/detail(id=${post.boardNo})}" th:text="${post.boardTitle}">게시글 제목</a>
                    </div>
                  </td>

                  <!-- 작성자 -->
                  <td th:text="${post.memberNickname}">작성자</td>

                  <!-- 작성일 -->
                  <td th:text="${post.boardWriteDate}">작성일</td>
                </tr>
              </th:block>
            </tbody>
          </table>


         
        </div>
      </section>



    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

  <!-- js 추가 -->
  <script src="/js/myPage/myPage-boardList.js"></script>
</body>

</html>
